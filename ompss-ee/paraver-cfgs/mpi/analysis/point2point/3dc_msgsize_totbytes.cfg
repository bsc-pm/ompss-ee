ConfigFile.Version: 3.4
ConfigFile.NumWindows: 2
ConfigFile.BeginDescription
3D distribution of message sizes and total bytes sent.

Each column representes a range of message sizes sent/received by a specific MPI call. To switch to a different MPI  call use the selector ("Fixed value") at the lower right corner of the window.

Each entry encodes the total number of bytes sent at that specific range of message sizes by that specific MPI call. Light green corresponds to a small total number of bytes, dark blue a large total number of bytes.
ConfigFile.EndDescription

