ConfigFile.Version: 3.2
ConfigFile.NumWindows: 2
ConfigFile.BeginDescription
Estimate of load balancing in collective calls.

For each invocation to a collective it estimates the span from the first process invocation to the last process leaving.

During such span it computes the average time all threads are within the collective. A value of one indicates all processes entered and left the collective at the same time. A low value indicates that some process has been within the collective while others were outside.

WARNING: The estimate of the span is approximate. In regions of overlap where different processes are within different collectives it assumes everybody is in the collective encoded with a highest number.
ConfigFile.EndDescription

