ConfigFile.Version: 3.2
ConfigFile.NumWindows: 2
ConfigFile.BeginDescription
Fraction of time that each user function stays in MPI calls. Funcitons that do not call MPI appear as light yellow. Functions that spend all their time in MPI as dark blue.

To compute number of times each user function calls MPI just change the statistics selector to "#Bursts"

ConfigFile.EndDescription

